<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Cellular Automota</title>
<link rel="stylesheet" href="main.css">
</head>

<body onresize = "resizeFunction()">

<canvas id="canvas" onclick="clickEvent(event)" >
Too bad your browser does not support the HTML5 canvas.
</canvas>

<button onclick="stepSim()"		> Step 	</button>
<button onclick="startSim()"	> Start </button>
<button onclick="pauseSim()"	> Stop  </button>
<button onclick="killAll()"		> Clear </button>

<form style="display: inline;" >
  Width:
  <input type="number" id="numCellsWidthForm" min="2" max="200" value ="100" step="1" >
  cells
</form>
<form style="display: inline;" >
  Height:
  <input type="number" id="numCellsHeightForm" min="2" max="100" value ="50" step="1" >
  cells
</form>
<button onclick="updateGrid()"		> Update </button>

<form style="display: inline;">
  If Alive - Dead Below:
  <input type="number" id="aliveDeadBelowValue" min="0" max="9" value ="2" step="1" >

  Alive Below:
  <input type="number" id="aliveAliveBelowValue" min="0" max="9" value ="4" step="1" >

  If Dead - Alive if:
  <input type="number" id="deadAliveAt" min="0" max="9" value ="3" step="1" >
</form>

<form>
Presets:
<select name="Presets" id="presets">
  <option value="single" >	single on/off	</option>
  <option value="block"	 >	block			</option>
  <option value="glider" >	glider			</option>
  <option value="beehive" >	beehive			</option>
</select>
Updating:
<select name="Updating" id="updating" onchange="changeUpdateMethod()">
  <option value="simultaneous" >  simultaneous </option>
  <option value="signal"       >  signal         </option>
</select>
</form>

<script src="vector.js"			></script>
<script src="cells.js"			></script>
<script src="canvas.js"			></script>
<script src="patterns.js"		></script>
<script src="ca_main.js"		></script>

</body>

</html>
